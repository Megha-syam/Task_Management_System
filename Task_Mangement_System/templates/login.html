<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

body{
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: white;
    background-size: cover;
    background-position: center;
}

.wrapper{
    width: 420px;
    background: white;
    border: 2px solid rgba(255, 255, 255, .2);
    backdrop-filter: blur(20px);
    box-shadow: 0 0 10px skyblue;
   color: black;
   border-radius: 10px;
   padding: 30px 40px;
}

.wrapper h1{
    font-size: 36px;
    text-align: center;
}

.wrapper .input-field{
    position: relative;
    width: 100%;
    height: 50px;
    margin: 30px 0;
}

.input-field input{
    width: 100%;
    height: 100%;
    background: transparent;
    border: none;
    outline: none;
    border: 2px solid black;
    box-shadow: 0 0 10px black;
    border-radius: 40px;
    font-size: 16px;
    color:black;
    padding: 20px 45px 20px 20px
}

.input-field input::placeholder{
    color: black;
}


.input-field i{
    position: absolute;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 20px;
}
.wrapper .remember{
    display: flex;
    justify-content: space-between;
    font-size: 14.5px;
    margin: -15px 0 15px;
}

.remember label input{
    accent-color: black;
    margin-right: 3px;
}

.remember a {
    color: black;
    text-decoration: none;
}

.remember a:hover {
    text-decoration: underline;
}

.wrapper .btn {
    width: 100%;
    height: 45px;
    background: white;
    border: 2px solid;
    outline: none;
    border-radius: 40px;
    box-shadow: 0 0 10px black;
    cursor: pointer;
    font-size: 16px;
    color: black;
    font-weight: 600;
}
.wrapper .register{
    font-size: 14.5px;
    text-align: center;
    margin: 20px 0 15px;

}

.register p a {
    color:black;
    text-decoration: none;
    font-weight: 600;
}

register p a:hover {
    text-decoration: underline;

}


</style>
<body>
    <form id="loginForm" action="index.html" method="post">
        <div class="wrapper">
            <h1>Login-Page</h1>
            <div class="input-field">
                <input type="text" placeholder="Enter Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-field">
                <input type="password" placeholder="Enter password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember">
                <label><input type="checkbox">Remember Me</label>
                <a href="forgot.html">Forgot Password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="register">
                <p>Don't have an account?<a href="register.html">Register Now</a></p>
            </div>
        </div>
    </form>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const loginForm = document.getElementById('loginForm');

            loginForm.addEventListener('submit', function (event) {
                event.preventDefault();

                const usernameInput = loginForm.querySelector('input[type="text"]').value;
                const passwordInput = loginForm.querySelector('input[type="password"]').value;

                // In a real-world scenario, validate credentials on the server
                const storedUsername = localStorage.getItem('username');
                const storedPassword = localStorage.getItem('password');

                if (storedUsername && storedPassword) {
                    // Use a secure method for password comparison (e.g., bcrypt)
                    if (usernameInput === storedUsername && passwordInput === storedPassword) {
                        alert('Login successful!');
                        window.location.href = 'home'; // Redirect to dashboard
                    } else {
                        alert('Incorrect username or password');
                    }
                } else {
                    alert('No registered user found. Please register first.');
                }
            });
        });
    </script>
</body>
</html>

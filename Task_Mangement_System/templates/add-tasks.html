{% load static%}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
        <title>Preskool - Time Table</title>
		
        <!-- Favicon -->
        <link rel="shortcut icon" href="{% static 'assets/img/favicon.png' %}">

        <!-- Fontfamily -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;1,400&display=swap">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css' %}">

        <!-- Fontawesome CSS -->
        <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/fontawesome.min.css' %}">
        <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/all.min.css' %}">

        <!-- Calendar CSS -->
        <link rel="stylesheet" href="{% static 'assets/plugins/simple-calendar/simple-calendar.css' %}">

        <!-- Main CSS -->
        <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">

		<!-- Datatables CSS -->
		<link rel="stylesheet" href="{% static 'assets/plugins/datatables/datatables.min.css' %}">
    </head>
    <body>
		
		<!-- Main Wrapper -->
        <div class="main-wrapper">
            {% include 'sidebar.html' %}
			<!-- Page Wrapper -->
            <div class="page-wrapper">
                <div class="content container-fluid">
				
					<!-- Page Header -->
					<div class="page-header">
						<div class="row align-items-center">
							<div class="col">
								<h3 class="page-title">Add Tasks</h3>
								<ul class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="/home">Dashboard</a></li>
									<li class="breadcrumb-item"><a href="/tasks">Tasks</a></li>
									<li class="breadcrumb-item active">Add Tasks</li>
								</ul>
							</div>
						</div>
					</div>
					<!-- /Page Header -->
				
					<div class="row">
						<div class="col-sm-12">
						
							<div class="card">
								<div class="card-body">
									<form>
										<div class="row">
											<div class="col-12">
												<h5 class="form-title"><span>Time Table</span></h5>
											</div>
											<div class="col-12 col-sm-6">  
												<div class="form-group">
													<label>Task Id</label>
													<input type="text" class="form-control">
												</div>
											</div>
											<div class="col-12 col-sm-6">
												<div class="form-group">
													<label>Task Name</label>
													<input type="text" class="form-control">
												</div>
											</div>
											
											<div class="col-12 col-sm-6">
												<div class="form-group">
													<label>Subject</label>
													<input type="text" class="form-control">
												</div>
											</div>
											<div class="col-12 col-sm-6">
												<div class="form-group">
													<label>Description</label>
													<input type="text" class="form-control">
												</div>
											</div>
											<div class="col-12 col-sm-6">
												<div class="form-group">
													<label>Date</label>
													<input type="date" class="form-control">
												</div>
											</div>
											<div class="col-12 col-sm-6">
												<div class="form-group">
													<label>Start Time</label>
													<input type="time" class="form-control">
												</div>
											</div>
											<div class="col-12 col-sm-6">
												<div class="form-group">
													<label>End Time</label>
													<input type="time" class="form-control">
												</div>
											</div>
											<div class="col-12">
												<button type="submit" class="btn btn-primary">Submit</button>
											</div>
										</div>
									</form>
								</div>
							</div>
							
						</div>					
					</div>					
				</div>
				
			</div>
			<!-- /Page Wrapper -->
			
        </div>
		<!-- /Main Wrapper -->

                <!-- jQuery -->
                <script src="{% static 'assets/js/jquery-3.6.0.min.js' %}"></script>

                <!-- Bootstrap Core JS -->
                <script src="{% static 'assets/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
        
                <!-- Feather Icon JS -->
                <script src="{% static 'assets/js/feather.min.js' %}"></script>
        
                <!-- Slimscroll JS -->
                <script src="{% static 'assets/plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>
        
                <!-- Chart JS -->
                <script src="{% static 'assets/plugins/apexchart/apexcharts.min.js' %}"></script>
                <script src="{% static 'assets/plugins/apexchart/chart-data.js' %}"></script>
        
                
                <!-- Datatables JS -->
                <script src="{% static 'assets/plugins/datatables/jquery.dataTables.min.js' %}"></script>
                <script src="{% static 'assets/plugins/datatables/datatables.min.js' %}"></script>
        
                <!-- Calendar Js -->
                <script src="{% static 'assets/plugins/simple-calendar/jquery.simple-calendar.js' %}"></script>
                <script src="{% static 'assets/js/calander.js' %}"></script>
        
                <!-- Circle Progress JS -->
                <script src="{% static 'assets/js/circle-progress.min.js' %}"></script>
        
                <!-- Custom JS -->
                <script src="{% static 'assets/js/script.js' %}"></script>

    </body>
</html>
